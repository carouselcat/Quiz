{% extends "index.html" %}

  {% block head %}
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  {% endblock %}
  
  {% block content %}
    <p>
      <form method="GET" action="{{ url_for("answer_get") }}">
        <h2>{{ title }}</h2><br><br>
        <img src="{{ page_img }}" width="300"/><br></br>
        <label for="option1" class="test">
          <input type="radio" id="option1" name="quiz_form" value="{{value1}}" checked="checked">
          {{q1}}
        </label><br>
        <br>
        <label for="option2" class="test">
          <input type="radio" id="option2" name="quiz_form" value="{{value2}}">
          {{q2}}
        </label><br>
        <br>
        <button type="submit" name="quiz_button" value ="{{q_index}}">
          Next
        </button>
        
      </form>
    </p>
  {% endblock %}
